      <h1
        style="
          text-align: center;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serif;
        ">
        CONTACT
      </h1>
      <div class="icons">
        <i class="fa-solid fa-diamond" id="icons-diamonds"></i>
        <i class="fa-solid fa-diamond" id="icons-diamonds"></i>
        <i class="fa-solid fa-diamond" id="icons-diamonds"></i>
      </div>
      <div class="paragraph">
        <p>
          Send us a message and we'll get to you as soon as possible. Looking
          forward to hearing from you.
        </p>
      </div>
      <div class="form">
        <form action="/contact" method="post">
          <input type="text" placeholder="Name" name="name" /> <br />
          <input type="email" placeholder="Email" name="email" /> <br />
          <input type="text" placeholder="Phone Number" name="phone" /> <br />
          <label for="What">What are you getting in touch about?</label>
          <select
            name="about"
            id="about"
            aria-placeholder="What are you getting in touch about?">
            <option value="General">General Inquiry</option>
            <option value="Optional">Optional Inquiry</option>
          </select>
          <br />
          <textarea
            name="message"
            placeholder="Write Your Message?"
            id=""
            cols="100"
            rows="10"></textarea>
          <input type="submit" id="submit" />
        </form>
      </div>
      <div class="iconss">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-square-instagram"></i>
      </div>
